<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img alt="car picture"
                                              th:src="@{/images/logo.jpeg}"
                                              class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <th:block>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/" id="allBooks" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            All Books
                        </a>
                        <div class="dropdown-menu" aria-labelledby="allBooks">
                            <a class="dropdown-item" href="/books/all">All books</a>
                            <a class="dropdown-item" href="/books/novel">Novels</a>
                            <a class="dropdown-item" href="/books/fantasy">Fantasy</a>
                            <a class="dropdown-item" href="/books/science_fiction">Science fiction</a>
                            <a class="dropdown-item" href="/books/for_children">For children</a>
                            <a class="dropdown-item" href="/books/poetry">Poetry</a>
                        </div>
                    </li>
                </th:block>

                <li class="nav-item">
                    <a class="nav-link"

                       th:href="@{/authors}">Authors</a>
                </li>

                <th:block>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/" id="search" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Search
                        </a>
                        <div class="dropdown-menu" aria-labelledby="search">
                            <a class="dropdown-item" href="/">Author</a>
                            <a class="dropdown-item" href="/">Book</a>
                        </div>
                    </li>
                </th:block>

                <th:block sec:authorize="hasRole('USER')">
                    <li class="nav-item">
                        <a class="nav-link"

                           th:href="@{/cart}">Cart</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"

                           th:href="@{/orders/mine}">My Orders</a>
                    </li>
                </th:block>


                <th:block>
                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/books/add">Add a book</a>
                            <a class="dropdown-item" href="/authors/add">Add an author</a>
                            <a class="dropdown-item" href="/orders/unprocessed">Unprocessed Orders</a>
                            <a class="dropdown-item" href="/orders/processed">Processed Orders</a>
                        </div>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <div class="form-inline my-2 my-lg-0 px-3">
                            <div class="text-white">Welcome,
                                <th:block th:text="${#authentication.principal.username} + '!'">X</th:block>
                            </div>
                            <form th:action="@{/users/logout}" th:method="post">
                                <input class="btn btn-link nav-link" type="submit" value="Logout">
                            </form>
                        </div>
                    </li>

                </th:block>

                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link"

                           th:href="@{/users/register}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"

                           th:href="@{/users/login}">Login</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>

</div>
</body>
</html>
